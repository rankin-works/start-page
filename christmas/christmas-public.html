    /* Public view specific styles */

    /* Hide the purchased badge - we don't want to spoil the surprise */

    /* Custom Modal Styles */
    .modal-backdrop {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-backdrop.active {
      display: flex;
    }

    .modal-content {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 32px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    .modal-subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    /* Light mode - better contrast for modal */
    [data-theme="light"] .modal-content {
      background: rgba(255, 255, 255, 0.98);
      border: 1px solid rgba(71, 85, 105, 0.3);
    }

    [data-theme="light"] .modal-title {
      color: #0f172a;
    }

    [data-theme="light"] .modal-subtitle {
      color: #475569;
    }

    [data-theme="light"] .modal-form-group label {
      color: #1e293b;
    }

    .modal-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .modal-form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .modal-form-group label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-main);
    }

    .modal-form-group input {
      padding: 12px 14px;
      background: rgba(15, 23, 42, 0.4);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      color: var(--text-main);
      font-size: 0.95rem;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    [data-theme="light"] .modal-form-group input {
      background: rgba(248, 250, 252, 0.8);
      border: 1px solid rgba(71, 85, 105, 0.2);
    }

    .modal-form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(70, 188, 192, 0.1);
    }

    .modal-buttons {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    .modal-btn {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: none;
      transition: all 0.3s ease;
    }

    .modal-btn-primary {
      background: var(--accent);
      color: white;
      box-shadow: 0 4px 12px rgba(70, 188, 192, 0.3);
    }

    .modal-btn-primary:hover {
      background: #3aa8ac;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(70, 188, 192, 0.4);
    }

    .modal-btn-secondary {
      background: rgba(148, 163, 184, 0.2);
      color: var(--text-main);
      border: 1px solid var(--card-border);
    }

    .modal-btn-secondary:hover {
      background: rgba(148, 163, 184, 0.3);
      border-color: var(--accent);
    }

    /* Snowfall effect */
    .snowflake {
      position: absolute;
      top: -50px;
      z-index: -1;
      user-select: none;
      pointer-events: none;
      color: white;
      font-size: 1em;
      opacity: 0;
      animation: snowfall linear infinite;
    }

    /* Light mode - ice blue snowflakes */
    [data-theme="light"] .snowflake {
      color: #0ea5e9;
      text-shadow: 0 0 4px rgba(14, 165, 233, 0.3);
    }

    @keyframes snowfall {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      80% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(100vh) translateX(var(--drift));
        opacity: 0;
      }
    }
  </style>

  <!-- Snowfall Effect -->
  <script>
    (function() {
      const snowflakeChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
      const snowflakeCount = 25;

      function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];

        // Random horizontal position
        snowflake.style.left = Math.random() * 100 + '%';

        // Random size between 0.5em and 1.5em
        const size = Math.random() * 1 + 0.5;
        snowflake.style.fontSize = size + 'em';

        // Random animation duration (slower = 10-20 seconds)
        const duration = Math.random() * 10 + 10;
        snowflake.style.animationDuration = duration + 's';

        // Random horizontal drift (-50px to 50px)
        const drift = (Math.random() - 0.5) * 100;
        snowflake.style.setProperty('--drift', drift + 'px');

        // Random delay to stagger the snowflakes - start immediately so they're always moving
        snowflake.style.animationDelay = '0s';

        document.body.appendChild(snowflake);

        // Remove snowflake after animation completes to prevent memory leak
        setTimeout(() => {
          snowflake.remove();
          createSnowflake(); // Create a new one to maintain count
        }, (duration + 5) * 1000);
      }

      // Create initial snowflakes
      for (let i = 0; i < snowflakeCount; i++) {
        createSnowflake();
      }
    })();
  </script>
